<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./Assets/styling.css">

    <!-- FavIcon Link -->
    <link rel="shortcut icon" type="image/x-icon" href="./Assets/Fav Icon.png">

    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!-- Form -->
        <form action="" id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <!-- phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+92-123456789" required>
            </div>
            <!-- Email Addres -->
            <div class="form-group">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="mail" placeholder="example@com" required>
            </div>
            <!-- Website Url -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" placeholder="https://example.com" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Create Password</label>
                <input type="password" id="password1" placeholder="Create Password" required>
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <p id="message">Feel Free to Join</p>
        </div>
    </div>
    <!-- Custom JS link -->
    <script src="./Assets/script.js"></script>

</body>

</html>
